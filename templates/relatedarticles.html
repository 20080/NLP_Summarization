<!DOCTYPE html>
<html>
<head>
    <title>Related Articles</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
       <h1>Related Articles</h1>
    <h2>Tag: {{ tag_name }}</h2>
    <ul>
        {% for article in articles %}
        <li>
            <h3><a href="/article/{{ article[0] }}">{{ article[1] }}</a></h3>
            <p>{{ article[2] }}</p>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
