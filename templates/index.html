<!DOCTYPE html>
<html>
<head>
  <title>News Article Summarization</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>News Article Summarization</h1>

    <div class="article-list">
        {% for article in articles %}
      <div class="article-list-item">
        <a href="{{ url_for('article', article_id=article[0]) }}" class="article-title">{{ article[1] }}</a>
        <p> {{ article[2] }}</p>
      </div>
         {% endfor %}
    </div>

    <footer>
      <p>&copy; 2023 News Article Summarization</p>
    </footer>
  </div>
</body>
</html>
